<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quiz Room</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="favicon1.ico" type="image/x-icon">
    <script defer src="js/main.js"></script>
</head>
<body>
    <div id="background"></div>
    <main id="paperBg">
        <header>
          <h1 id="quizTitle">Welcome to your Quiz</h1>
        </header>
        <section id="questionSec">
          <h2 id="questionText"> Questions go here! </h2>
            <div id="answersBtns">
                <div class="answerA">
                    <button id="aBtn">A</button><span id="aTxt"></span>
                </div>
                <div class="answerB">
                    <button id="bBtn">B</button><span id="bTxt"></span>
                </div>
                <div class="answerC">
                    <button id="cBtn">C</button><span id="cTxt"></span>
                </div>
                <div class="answerD">
                    <button id="dBtn">D</button><span id="dTxt"></span>
                </div>
            </div>
        </section>
            <div id="nav">
              <button id="nxtBtn"> Next Question</button>
            </div>
        <section id="results">
            <h2 id="grade">Your grade</h2>
            <div id="missQues"></div>
            <button id="playAgainBtn">Quiz me again!</button>
            <button id="changeTestBtn">Change Quiz</button>
        </section>
    </main>
</body>
</html>
